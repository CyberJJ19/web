<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://aimjoke-js.oss-accelerate.aliyuncs.com/onsenui.css">
    <link rel="stylesheet" href="https://aimjoke-js.oss-accelerate.aliyuncs.com/onsen-css-components.min.css">
    <script src="https://aimjoke-js.oss-accelerate.aliyuncs.com/onsenui.min.js"></script>
    <script src="https://aimjoke-js.oss-accelerate.aliyuncs.com/jquery.min.js"></script>
</head>

<body>

    <script>
        var prev = function () {
            var carousel = document.getElementById('carousel');
            carousel.prev();
        };

        var next = function () {
            var carousel = document.getElementById('carousel');
            carousel.next();
        };

        ons.ready(function () {
            var carousel = document.addEventListener('postchange', function (event) {
                console.log('Changed to ' + event.activeIndex)
            });
        });
    </script>

    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="prev()">
                    <ons-icon icon="md-chevron-left"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Carousel</div>
            <div class="right">
                <ons-toolbar-button onclick="next()">
                    <ons-icon icon="md-chevron-right"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
            <ons-carousel-item style="background-color: #085078;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    BLUE
                </div>
            </ons-carousel-item>
            <ons-carousel-item style="background-color: #373B44;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    DARK
                </div>
            </ons-carousel-item>
            <ons-carousel-item style="background-color: #D38312;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    ORANGE
                </div>
            </ons-carousel-item>
        </ons-carousel>
    </ons-page>

</body>

</html>
