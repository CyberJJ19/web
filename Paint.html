<script>
         var navLinks = document.getElementById("navLinks");
    var imagesTotal = 9;
    var imageName = "E";
    var imageContiner = document.getElementById("imgList");

    function showMenu(){
        navLinks.style.right ="0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }

function createImageNode(index) {
    var img = document.createElement('img');
    img.src = "images/"+imageName+index+".JPG";
    return img;
}
function createImageContiner(index){
  var div = document.createElement('div');
  div.className = "project-col";
  div.appendChild(createImageNode(index));
  return div;
}

var count =1;
for(var i = 0; i < Math.abs(imagesTotal/3); i++){
  var parentElement = document.createElement('div');
  parentElement.className = "projectRow";
  var loopCount =(count+2 >imagesTotal)?imagesTotal:count+2;
  for(var c = count; c <= loopCount; c++){
    parentElement.appendChild(createImageContiner(c));
    count++;
  }
  imageContiner.appendChild(parentElement);
}
    </script>
